// part 1: https://imperceptiblethoughts.com/shadow/getting-started/#default-java-groovy-tasks
// scroll down for part 2
buildscript {
  repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
  }
}
plugins {
  id 'com.github.johnrengelman.shadow' version '5.2.0'
  id 'java'
}
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven'
repositories {
   mavenCentral()
   maven { url "https://jitpack.io" }
}
sourceSets {e 
   main {
      java { srcDirs = ["src"]}
   }
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
// Name of this project
archivesBaseName = 'SNX'
group = 'com.github.jitpack'
// tasks CLI:
// ./gradlew tasks --all
// ./gradlew shadowJar

// part 2 https://github.com/jitpack/gradle-simple
// gradle wrapper --gradle-version 6.0.1 --distribution-type all // the gradle wrapper is required 
// as is jitpack.yaml in root,  not here
dependencies {
  // libs folder:
  compile fileTree(dir: 'libs', include: ['*.jar'])
}

wrapper {
  gradleVersion = "6.0.1"
  distributionType = Wrapper.DistributionType.ALL
}

